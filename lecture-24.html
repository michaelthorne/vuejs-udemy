<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Vue JS 2 â€“ Section 2: Lecture 24</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="counter++">Increase</button>
        <button v-on:click="counter--">Decrease</button>
        <button v-on:click="secondCounter++">Increase Second</button>
        <p>Counter: {{ counter }} | {{ secondCounter }}</p>
        <p>Result: {{ result() }} | {{ output }}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                counter: 0,
                secondCounter: 0
            },
            computed: {
                // `output` can be used like data in the data object
                output: function () {
                    console.log('Computed');
                    return this.counter > 5 ? 'Greater than 5' : 'Smaller than 5';
                }
            },
            watch: {
                // Listen for any changes to the `counter` data property
                counter: function (value) {
                    var vm = this;
                    setTimeout(function () {
                        vm.counter = 0;
                    }, 2000);
                }
            },
            methods: {
                // Recalculate every time the DOM gets updated
                result: function () {
                    console.log('Method');
                    return this.counter > 5 ? 'Greater than 5' : 'Smaller than 5';
                }
            }
        });
    </script>
</body>
</html>
