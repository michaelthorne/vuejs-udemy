<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Vue JS 2 â€“ Section 3: Lecture 37</title>
    <script src="https://unpkg.com/vue@2.4.2"></script>
</head>
<body>
    <div id="app">
        <p v-if="show">You can see me! <span>Hello!</span></p>
        <p v-else>Do you also see me?</p>
        <template v-if="show">
            <h1>Heading</h1>
            <p>Inside a template</p>
        </template>
        <p v-show="show">Do you also see me?</p><!-- Not displayed through CSS -->
        <button @click="show = !show">Switch</button>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                show: true
            }
        });
    </script>
</body>
</html>
