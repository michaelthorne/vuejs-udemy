<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Testing: v-bind vs v-model</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <h1>Testing: v-bind vs v-model</h1>
        <h2>v-bind</h2>

        <input type="text" v-bind:value="name" v-on:input="updateName" placeholder="Please enter your name">
        <div>{{ name }}</div>

        <h2>v-model</h2>

        <input type="text" v-model="name" placeholder="Please enter your name">
        <div>{{ name }}</div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                name: ''
            },
            methods: {
                updateName: function (e) {
                    this.name = e.target.value
                }
            }
        });
    </script>
</body>
</html>
