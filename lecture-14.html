<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Vue JS 2 – Section 2: Lecture 14</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <h1 v-once>{{ title }}</h1><!-- Keep the initial value of title -->
        <p>{{ sayHello() }} – <a v-bind:href="link">Google</a></p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                title: 'Hello, World!',
                link: 'http://www.google.com'
            },
            methods: {
                sayHello: function () {
                    this.title = 'Hello!'; // Anything that can be converted to a String
                    return this.title;
                }
            }
        });
    </script>
</body>
</html>
