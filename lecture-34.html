<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Vue JS 2 â€“ Section 3: Lecture 34</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <p v-if="show">You can see me! <span>Hello!</span></p><!-- Detach from the DOM -->
        <p v-else>Do you also see me?</p>
        <button @click="show = !show">Switch</button>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                show: true
            }
        });
    </script>
</body>
</html>
