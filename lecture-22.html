<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Vue JS 2 â€“ Section 2: Lecture 22</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <!-- v-model: allows for two-way data bindings -->
        <input type="text" v-model="name">
        <p>{{ name }}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                name: 'Michael'
            }
        });
    </script>
</body>
</html>
